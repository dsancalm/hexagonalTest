components:
  schemas:
    PrecioRequest:
      type: object
      properties:
        id:
          type: integer
          format: int32
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        precio:
          type: number
          format : float
        coche:
          $ref: '#/components/schemas/CocheRequest'
    PrecioResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        precio:
          type: number
          format : float
    MarcaRequest:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nombre:
          type: string
    MarcaResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nombre:
          type: string
        coches:
          type: array
          items:
            $ref: '#/components/schemas/CocheResponse'
    ExtraRequest:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nombre:
          type: string
        coche:
          $ref: '#/components/schemas/CocheRequest'
    ExtraResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nombre:
          type: string
    CocheRequest:
      type: object
      properties:
        id:
          type: integer
          format: int32
        modelo:
          type: string
        color:
          type: string
        cilindrada:
          type: integer
          format: int32
        potencia:
          type: integer
          format: int32
        marca:
          $ref: '#/components/schemas/MarcaRequest'
    CocheResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        modelo:
          type: string
        color:
          type: string
        cilindrada:
          type: integer
          format: int32
        potencia:
          type: integer
          format: int32
        extras:
          type: string
        precios:
          type: array
          items:
            $ref: '#/components/schemas/PrecioResponse'
        marca:
          $ref: '#/components/schemas/MarcaResponse'
  securitySchemes:
    basicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  responses:
    UnauthorizedError:
      description: Autenticacion incorrecta
      headers:
        WWW_Authenticate:
          schema:
            type: string
