    post:
      tags:
        - Extras
      summary: Inserta un extra en el sistema
      description: Inserta un extra en el sistema, el id no es necesario informarlo ya que se genera automaticamente por la app. Es importante indicar el menos el ´id´ del coche, para relacionarlo.
      operationId: insertExtra
      security:
