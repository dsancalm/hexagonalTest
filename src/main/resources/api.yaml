openapi: 3.0.3
info:
  title: Prueba tecnica
  version: 1.0.0
tags:
  - name: Coches
    description: Conjunto de llamadas disponibles para el CRUD de coches
  - name: Extras
    description: Conjunto de llamadas disponibles para el CRUD de extras
  - name: Marcas
    description: Conjunto de llamadas disponibles para el CRUD de marcas
  - name: Precios
    description: Conjunto de llamadas disponibles para el CRUD de precios
paths:
  /coches:
    get:
      tags:
        - Coches
      summary: Recupera todos los coches disponibles
      description: Recupera todos los coches disponibles en el sistema
      operationId: findAllCoches
      security:
        - basicAuth: []
      responses:
        '200':
          description: Operacion con exito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CocheResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal server error
    post:
      tags:
        - Coches
      summary: Inserta un coche en el sistema
      description: Inserta un coche en el sistema, el id no es necesario informarlo ya que se genera automaticamente por la app. Es importante indicar el menos el ´id´ de la marca que tiene el coche, para relacionarlo.
      operationId: insertCoche
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocheRequest'
      responses:
        '200':
          description: Operacion con exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CocheResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal server error
    put:
      tags:
        - Coches
      summary: Actualiza un coche en el sistema
      description: Actualiza un coche en el sistema, si no encuentra un coche a actualizar, devolvera un NOT FOUND
      operationId: updateCoche
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocheRequest'
      responses:
        '200':
          description: Operacion con exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CocheResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
  /coches/{id}:
    delete:
      tags:
        - Coches
      summary: Borra un coche en el sistema
      description: Borra un coche en el sistema, si no encuentra un coche a borrar, devolvera un NOT FOUND
      operationId: deleteCoche
      security:
        - basicAuth: []
      parameters:
        - name: id
          in: path
          description: id del coche a borrar
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Operacion con exito
        '400':
          description: Id del coche no valido
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
